tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'This endpoint creates a new contact for the authenticated user. The contact can include name, phone number, email, contact type, and an optional photo.'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            minLength: 3
            maxLength: 20
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380000000000'
          email:
            description: "Contact's email"
            type: string
            format: email
            example: 'johndoe@mail.com'
          isFavourite:
            description: 'Whether is contact a favorite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a student
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a student!
            data:
              type: object
              $ref: ../../components/schemas/contact.yaml
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
